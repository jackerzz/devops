apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1  
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-standby
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi